<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Resultados</title>
</head>
<body>
    <main>
        <section class="Resultado">
            <h1>Seu Resultado</h1>
            <div>
                <strong>76</strong>
                <strong>76 de 100</strong>
            </div>
            
            <h2>Ótimo</h2>
            <p>Sua performance superou a de 65% das pessoas que realizaram o teste aqui!</p>
        </section>

        <section class="Resumo">
            <h2>Resumo</h2>
            <div>
                <img src="images/icon-reaction.svg" alt="Icone de Reação">
                <span>Reação</span>
            </div>
            <strong>80 / 100</strong>
            </div>
            <div>
                <img src="images/icon-memory.svg" alt="Icone da Memória">
                <span>Memória</span>
            </div>
            <strong>92 / 100</strong>
            </div>
            <div>
                <img src="images/icon-verbal.svg" alt="Icone Verbal">
                <span>Verbal</span>
            </div>
            <strong>61 / 100</strong>
            </div>
            <div>
                <img src="images/icon-visual.svg" alt="Icone Visual">
                <span>Visual</span>
            </div>
            <strong>73 / 100</strong>
            </div>

            <button>continuar</button>
        </section>
    </main>
</body>
</html>
